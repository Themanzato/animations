<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawNotes - Herramienta de Dibujo y Notas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="theme-switch">
        <label class="switch" for="themeToggle">
            <span class="sr-only">Cambiar tema</span>
            <input type="checkbox" id="themeToggle" title="Cambiar entre modo claro y oscuro">
            <span class="slider round"></span>
        </label>
        <span class="theme-label">Modo Oscuro</span>
    </div>
    <div class="container">
        <div class="toolbar">
            <div class="tool-group">
                <button id="pencil" class="tool active" title="LÃ¡piz">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button id="eraser" class="tool" title="Borrador">
                    <i class="fas fa-eraser"></i>
                </button>
                <button id="text" class="tool" title="Texto">
                    <i class="fas fa-font"></i>
                </button>
            </div>
            <div class="tool-group">
                <label for="colorPicker" class="sr-only">Color del trazo</label>
                <input type="color" id="colorPicker" value="#000000" title="Seleccionar color">
                
                <label for="strokeWidth" class="sr-only">Grosor del trazo</label>
                <select id="strokeWidth" title="Seleccionar grosor">
                    <option value="1">1px</option>
                    <option value="3">3px</option>
                    <option value="5">5px</option>
                    <option value="8">8px</option>
                </select>
            </div>
            <div class="tool-group">
                <button id="clear" class="action-btn" title="Limpiar">
                    <i class="fas fa-trash"></i>
                </button>
                <button id="save" class="action-btn" title="Guardar">
                    <i class="fas fa-save"></i>
                </button>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
